<!doctype html>
<!-- 标记"ng-app"告诉AngularJS处理整个HTML页并引导应用 -->
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <title>My HTML File</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <p>Nothing here {{'yet' + '!'}}</p>
        <p>1 + 2 = {{ 1 + 2 }}</p>
        <!--载入AngularJS脚本-->
        <script src="../lib/angular-1.0.1.min.js"></script>
    </body>
</html>
